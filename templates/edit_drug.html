<!DOCTYPE html>
<html>
<head>
    <title>Edit Drug</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  </head>
<body>
    <h1>Edit Drug</h1>
    {% if drug %}
    <form method="POST" action="{{ url_for('edit_drug', id=drug.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ drug.name }}" required><br><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ drug.stock }}" required><br><br>
        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost" value="{{ drug.cost }}" required><br><br>
        <label for="shelf_life">Shelf Life:</label>
        <input type="date" id="shelf_life" name="shelf_life" value="{{ drug.shelf_life }}" required><br><br>
        <button type="submit">Update Drug</button>
    </form>
    {% else %}
        <p>Drug not found.</p>
    {% endif %}
</body>
</html>
